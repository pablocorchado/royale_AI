version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clashcoach-postgres
    environment:
      POSTGRES_USER: clashcoach
      POSTGRES_PASSWORD: clashcoach
      POSTGRES_DB: clashcoach
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clashcoach"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clashcoach-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
